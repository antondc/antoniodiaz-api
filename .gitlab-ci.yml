image: node:latest

before_script:
  - apt-get update -qq && apt-get install -qq openssh-client
  - mkdir -p ~/.ssh && chmod 700 ~/.ssh
  - echo "$GITHUB_KEY" | base64 -d > ~/.ssh/github.key
  - echo "$SERVER_KEY" | base64 -d > ~/.ssh/server.key
  - chmod 600 ~/.ssh/*.key
  - |
    cat > ~/.ssh/config <<EOF
    Host github.com
      User git
      IdentityFile ~/.ssh/github.key
      IdentitiesOnly yes
      StrictHostKeyChecking no
    Host ${SERVER_ADDRESS}
      User ${SERVER_USER}
      IdentityFile ~/.ssh/server.key
      IdentitiesOnly yes
      StrictHostKeyChecking no
    EOF
  - chmod 600 ~/.ssh/config

stages:
  - github_clone
  - install
  - build
  - deploy_staging
  - deploy_production

cache:
  paths:
    - node_modules/

github_clone:
  stage: github_clone
  variables:
    GIT_DEPTH: "0"
  script:
    - git fetch --all --tags
    - git checkout -B "$CI_COMMIT_REF_NAME"
    - git remote remove github || true
    - git remote add github "git@github.com:${GITHUB_ACCOUNT}/${GITHUB_PROJECT}.git"
    - git push github --all
    - git push github --tags

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script:
    - npm run build

deploy_staging:
  stage: deploy_staging
  only:
    - staging
  script:
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PATH_STAGING}
        && rm -rf node_modules dist/* tmp
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PATH_STAGING}
        && git pull origin staging
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        source ~/.bash_profile
        && export NPM_TOKEN=${NPM_TOKEN}
        && cd ${SERVER_PATH_STAGING}
        && nvm use --delete-prefix
        && git checkout staging
        && npm ci --verbose
        && npm run build
        && npm run copy:sql
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PATH_STAGING}
        && pm2 delete api-staging.antoniodiaz.me
        && export EMAIL_PASSWORD=${EMAIL_PASSWORD}
        && export DATABASE_PASSWORD=${DATABASE_PASSWORD_STAGING}
        && export JWT_SECRET=${JWT_SECRET}
        && NODE_ENV=staging pm2 start ./dist/src/infrastructure/http/http.js --name api-staging.antoniodiaz.me --update-env
      "

deploy_production:
  stage: deploy_production
  only:
    - master
  script:
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PATH_PRODUCTION}
        && rm -rf node_modules dist/* tmp
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PATH_PRODUCTION}
        && git pull origin master
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        source ~/.bash_profile
        && export NPM_TOKEN=${NPM_TOKEN}
        && cd ${SERVER_PATH_PRODUCTION}
        && nvm use --delete-prefix
        && git checkout master
        && npm ci --verbose
        && npm run build
        && npm run copy:sql
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PATH_PRODUCTION}
        && pm2 delete api.antoniodiaz.me
        && export EMAIL_PASSWORD=${EMAIL_PASSWORD}
        && export DATABASE_PASSWORD=${DATABASE_PASSWORD_PRODUCTION}
        && export JWT_SECRET=${JWT_SECRET}
        && NODE_ENV=production pm2 start ./dist/src/infrastructure/http/http.js --name api.antoniodiaz.me --update-env
      "
