image: node:18

before_script:
  - apt-get update -qq
  - apt-get install -qq git openssh-client

  # Create SSH directory
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

  # Start ssh-agent ONCE
  - eval $(ssh-agent -s)

  # Add SERVER_KEY (base64)
  - echo "$SERVER_KEY" | base64 -d > ~/.ssh/id_rsa_server
  - chmod 600 ~/.ssh/id_rsa_server
  - ssh-add ~/.ssh/id_rsa_server

  # Add GitHub deploy key (base64)
  - echo "$GITHUB_KEY" | base64 -d > ~/.ssh/id_rsa_github
  - chmod 600 ~/.ssh/id_rsa_github
  - ssh-add ~/.ssh/id_rsa_github

  # Disable strict host key checking
  - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

stages:
  - github_clone
  - install
  - build
  - deploy_production
  - deploy_production_container

cache:
  paths:
    - node_modules/

github_clone:
  stage: github_clone
  variables:
    GIT_DEPTH: "0"
  script:
    - git checkout -B "$CI_COMMIT_REF_NAME"
    - git remote remove github || true
    - git remote add github "git@github.com:${GITHUB_ACCOUNT}/${GITHUB_PROJECT}.git"
    - git push github --all
    - git push github --tags

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script:
    - npm run build


deploy_production:
  stage: deploy_production
  only:
    - master
  script:
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PROJECT_PATH}/${SERVER_SOURCE_CODE_FOLDER}
        && rm -rf node_modules dist/* tmp
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        cd ${SERVER_PROJECT_PATH}/${SERVER_SOURCE_CODE_FOLDER}
        && git pull origin master
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        source ~/.bash_profile
        && export NPM_TOKEN=${NPM_TOKEN}
        && cd ${SERVER_PROJECT_PATH}/${SERVER_SOURCE_CODE_FOLDER}
        && nvm use --delete-prefix
        && git checkout master
        && npm ci --verbose
        && npm run build
        && npm run copy:sql
      "
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
        source ~/.bash_profile
        && export NPM_TOKEN=${NPM_TOKEN}
        && cd ${SERVER_PROJECT_PATH}/${SERVER_SOURCE_CODE_FOLDER}
        && nvm use --delete-prefix
        && pm2 delete api.antoniodiaz.me
        && export EMAIL_PASSWORD=${EMAIL_PASSWORD}
        && export DATABASE_USER=${DATABASE_USER_PRODUCTION}
        && export DATABASE_NAME=${DATABASE_NAME_PRODUCTION}
        && export DATABASE_PASSWORD=${DATABASE_PASSWORD_PRODUCTION}
        && export JWT_SECRET=${JWT_SECRET}
        && NODE_ENV=production pm2 start ./dist/src/infrastructure/http/http.js --name api.antoniodiaz.me --update-env
      "


deploy_production_container:
  stage: deploy_production_container
  only:
    - master
  script:
    - ssh ${SERVER_USER}@${SERVER_ADDRESS} "
      cd ${SERVER_PROJECT_PATH}/${SERVER_SOURCE_CODE_FOLDER}
      && git checkout master
      && git pull origin master
      && mkdir -p ${SERVER_PROJECT_PATH}/mysql ${SERVER_PROJECT_PATH}/media
      && export JWT_SECRET=${JWT_SECRET}
      && export SERVER_PROJECT_PATH=${SERVER_PROJECT_PATH}
      && export SERVER_SOURCE_CODE_FOLDER=${SERVER_SOURCE_CODE_FOLDER}
      && export EMAIL_PASSWORD=${EMAIL_PASSWORD}
      && export DATABASE_HOST=${DATABASE_HOST}
      && export DATABASE_PORT=${DATABASE_PORT}
      && export DATABASE_NAME=${DATABASE_NAME_PRODUCTION}
      && export DATABASE_USER=${DATABASE_USER_PRODUCTION}
      && export DATABASE_PASSWORD=${DATABASE_PASSWORD_PRODUCTION}
      && export MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      && export NPM_TOKEN=${NPM_TOKEN}
      && export PORT_SERVER_HTTP=${PORT_SERVER_HTTP}
      && export PORT_SERVER_HTTPS=${PORT_SERVER_HTTPS}
      && export NODE_ENV=production
      && docker compose -p ${PROJECT_NAME} -f docker-compose.base.yml -f docker-compose.prod.yml up -d --build
      "
